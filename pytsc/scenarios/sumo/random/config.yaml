# SUMO parameters
sumo:
  render: False
  sumo_config_file: random.sumocfg
  sumo_net_file: random.net.xml

# Network parameters
network:
  network_type: synthetic # (synthetic, real)

signal:
  yellow_time: 5
  min_green_time: 5
  max_green_time: 25
  visibility: 10  # range of visibility in n_bins
  round_robin: True  # if True, the signal cycles through the phases in order
